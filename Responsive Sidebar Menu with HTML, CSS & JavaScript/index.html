<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fonticon/boxicons.min.css">
    
    <title>Sidebar Pro</title>
</head>
<body>
    <div class="app">
        <div class="sidebar minimize">
            <div class="top-section">
                <div class="logo">
                    <a href="">
                        <img src="./assets/images/logo.png" alt="logo">
                    </a>
                    <button>
                        <i class='bxr  bx-dots-horizontal-rounded'  ></i> 
                    </button>
                </div>
                <ul class="menu">
                    <li>
                        <a href="">
                            <i class='bxr  bx-home-alt-2 icon'></i> 
                            <span>Home</span>
                        </a>
                    </li>
                    <li >
                        <a href="">
                           <i class='bxr  bx-wallet-alt icon'  ></i> 
                            <span>Insights</span>
                        </a>
                    </li>
                     <li class="submenu">
                        <a href="">
                           <div>
                                <i class='bxr  bx-robot icon'  ></i> 
                                <span>Chat Bots</span>
                           </div>
                           <i class='bxr  bx-caret-down arrow'  ></i> 
                        </a>
                        <ul>
                            <li>
                                <a href="">
                                    <span>Open Source</span>
                                    <div class="icon-box">
                                        <i class='bxr  bx-code-alt'  ></i> 
                                    </div>
                                </a>
                            </li>
                             <li>
                                <a href="">
                                    <span>Cloud</span>
                                    <div class="icon-box" style="background: #8c63f5;">
                                        <i class='bxr  bx-cloud'  ></i> 
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span>Hard Drive</span>
                                    <div class="icon-box" style="background: #f563d1;">
                                        <i class='bxr  bx-hard-drive'  ></i> 
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                           <i class='bxr  bx-calendar-alt icon'  ></i> 
                            <span>Schedule</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="">
                           <i class='bxr  bx-bitcoin icon'  ></i> 
                            <span>Crypto</span>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="">
                           <i class='bxr  bx-toggles icon'  ></i> 
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="btn-close">
                <i class='bxr  bx-sidebar not-arrow'  ></i> 
                <i class='bxr  bx-arrow-right-stroke arrow'  ></i> 
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
